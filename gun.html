<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style="background-color: forestgreen">
	<h1 align="center">GeeksForGeeks Survey Form</h1>
	<hr>
	<form>
		<label>Name</label>	<br>
		<input type="text" name="Name" required placeholder="Enter Your Name">	<br>
		<label>Email</label>	<br>
		<input type="Email" name="Email" required placeholder="Enter Your Email">	<br>
		<label>Age</label>	<br>
		<input type="number" name="Age" required placeholder="Enter Your Age">	<br>
		<label>Which option best describes you?</label>	<br>
		<select>
			<option>Student</option>
			<option>Teacher</option>
			<option>Principal</option>
		</select>	<br>
		<label>Would you recommend GeeksForGeeks to a friend?</label>	<br>
		<input type="radio" name="option" id="Yes"><label for="Yes">Yes</label>	<br>
		<input type="radio" name="option" id="No"><label for="No">No</label>	<br>
		<input type="radio" name="option" id="Maybe"><label for="Maybe">Maybe</label>	<br>
		<label>Languages and Frameworks known (check all that apply)</label>	<br>
		<input type="checkbox" name="C"><label>C</label>	<br>
		<input type="checkbox" name="C++"><label>C++</label>	<br>
		<input type="checkbox" name="C#"><label>C#</label>	<br>
		<input type="checkbox" name="Java"><label>Java</label>	<br>
		<input type="checkbox" name="Python"><label>Python</label>	<br>
		<input type="checkbox" name="Javascript"><label>Javascript</label>	<br>
		<input type="checkbox" name="React"><label>React</label>	<br>
		<input type="checkbox" name="Angular"><label>Angular</label>	<br>
		<input type="checkbox" name="Django"><label>Django</label>	<br>
		<input type="checkbox" name="Spring"><label>Spring</label>	<br>
		<label>Any comments or suggestions</label>	<br>
		<textarea cols="50" rows="5"></textarea>	<br>
		<input type="Submit" name="">
		<input type="Reset" name="">
	</form>
</body>
</html>
